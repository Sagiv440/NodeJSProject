<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <script>
        
        const login = async ()=>
         {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email })
            });
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                alert(`Login successful! Token saved.${data.token}`);
                window.location = 'http://localhost:4000/employee.html';
            } else {
                alert('Login failed');
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("lg").addEventListener("click", login);

        });
    </script>

    <h2>logging</h2>
    Username <input type="text" id="username" required><br/>
    email <input type="text" id="email" required><br/>

    <button type="login" id="lg">login</button>
</body>
